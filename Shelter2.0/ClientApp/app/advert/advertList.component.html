


<div class="text-center">

    <h4 class="display-4">List of adverts</h4>

    <div class="col-sm-1 col-lg-4 col-md-4" *ngFor="let p of adverts">
        <div class="thumbnail">
            <img src="{{ p.imageUrl }}" class="img-thumbnail" [alt]="p.title" />
            <h4>{{ p.title }}</h4>
            <h5><strong>Short Description</strong>: {{ p.shortDescription }}</h5>
        </div>
    </div>

</div>
